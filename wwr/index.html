<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Paddle Rafting Home Page</title>
    <meta name="description" content="This is the homepage of the Wet Paddle Rafting website.">
    <meta name="author" content="Xave Perry">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Site Logo">
        </div>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="hero home">
                <img src="images/homepicture.png" alt="Epic Rafters">
                <h1>Come Adventure with Us!</h1>
            </div>
        </section>

        <section>
            <h2>Please sign up for our Newsletter!</h2>
            <form>
                <legend>Newsletter Sign Up</legend>
                <fieldset>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <div class="call">
                <section>
                    <h2>Schedule a trip with us today!</h2>
                    <nav>
                        <a href="trips.html">Available Trips</a>
                    </nav>
                </section>
            </div>
        </section>

        <div class="purpose">
            <section>
                <h2>Our Purpose and Offers</h2>
                <div class="purposeimages">
                    <div class="column1">
                        <figure>
                            <img src="images/purposestatement.png" alt="Trip 1">
                            <figcaption>Our purpose is to help those seeking for adventure to have an easy place to find great locations where they can go 
                                white water rafting with our company! We hope to connect with those who are looking for a thrilling and safe ride with
                                our experienced team. We want everyone to know about Wet Paddle Rafting! </figcaption>
                        </figure>
                    </div>
                    <div class="column2">
                        <figure>
                            <img src="images/youth.png" alt="Trip 2">
                            <figcaption>Youth</figcaption>
                        </figure>
                        <figure>
                            <img src="images/family.png" alt="Trip 2">
                            <figcaption>Family</figcaption>
                        </figure>
                        <figure>
                            <img src="images/senior.png" alt="Trip 2">
                            <figcaption>Seniors</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2023 | Wet Paddle Rafting Contact Us | Xave Perry</p>
            <nav class="Wireframe">
                <a href="https://app.moqups.com/hx7ir7Ok5QaciKIKFd4ihiCLwrCI72KY/edit/page/ad64222d5">Home Wireframe</a>
            </nav>
        </div>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.png" alt="Youtube">
            </a>
        </nav>
    </footer>
    
</body>
</html>
